<div class="h-screen w-screen">
  <nav class="flex items-center justify-between flex-wrap bg-cyan-900 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-semibold text-xl tracking-tight">tw</span>
    </div>
    <div class="w-full block flex-grow flex items-center w-auto">
      <div class="text-sm flex-grow"></div>
      <ng-container *ngIf="!auth.isAuthenticated()">
        <div>
          <a
            routerLink="/signup"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-cyan-900 border-white hover:border-transparent hover:text-teal-500 bg-white mr-4"
          >Sign up</a
          >
        </div>
      </ng-container>
      <ng-container *ngIf="auth.isAuthenticated()">
        <div>
          <button
            (click)="auth.logout()"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-cyan-900 border-white hover:border-transparent hover:text-teal-500 bg-white mr-4"
          >logout</button
          >
        </div>
      </ng-container>

    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
