<div class="flex justify-center">
  <form class="w-1/2">
    <div class="mb-6">
      <label for="name" class="block mb-2 text-sm font-medium">Your name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
    </div>
    <div class="mb-6">
      <label for="name" class="block mb-2 text-sm font-medium">Your password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
    </div>
    <button type="button" (click)="submit()" class="text-white bg-cyan-900 focus:ring-4  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
  </form>
</div>
